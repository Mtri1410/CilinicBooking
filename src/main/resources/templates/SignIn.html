<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Hello Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="../static/style/css/bootstrap-login-form.min.css" />
</head>

<body>

  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form th:action="@{/SignIn}" method="post">
            <div class="alert alert-success" th:if="${param.success}" th:text="${param.success}"></div>
            <div class="alert alert-danger" th:if="${param.error}">Tên đăng nhập hoặc mật khẩu không chính xác</div>
            <!-- <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                  <a>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>
                  </a>
                  <a>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
                  </a>
                  <a th:href="@{/oauth2/authorization/google}">
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
                  </a>
                </div> -->

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
            <!-- Username input -->
            <div class="form-outline mb-4">
              <div class="row">
                <div class="col">
                  <div class="input-group">
                    <input type="text" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Enter your User name" name="username" />
                    <span class="input-group-text" style="visibility: hidden; width: 42px;"></span>
                  </div>
                  <label class="form-label" for="form3Example3">User name</label>
                </div>
              </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <div class="row">
                <div class="col">
                  <div class="input-group">
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Enter password" name="password" />
                    <button class="btn border-0" type="button" id="pass-button">
                      <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </button>
                  </div>
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" name="remember-me" type="checkbox" value="on" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a th:href="@{/EmailOTP}" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a th:href="@{/SignUp}"
                  class="link-danger">Register</a></p>
            </div>
            <div th:if="${param.logout}">
              You have been logged out.
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/SignIn.js}"></script>
</body>

</html>
