<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <title>Hello Page</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="Doctor/_Layout">

    <body >
    <div layout:fragment="content" id="page-content-wrapper">
        <div class="container-fluid px-4" >
            <h2 class="mb-4">Quản lý sản phẩm</h2>
            <div class="mb-3">
              <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm sản phẩm..." onkeyup="if(event.key === 'Enter') onSearch()">
                <button class="btn btn-primary" onclick="onSearch()">Tìm</button>
              </div>
            </div>
            <button class="btn btn-primary mb-3" onclick="addProduct()">Thêm sản phẩm</button>
        
            <table class="table table-striped table-hover" id="productTable">
              <thead class="table-dark">
                <tr>
                  <th class="sortable" onclick="sortTable(0)">ID <i class="sort-icon fa-solid fa-sort-down"></i></th>
                  <th class="sortable" onclick="sortTable(1)">Tên sản phẩm <i class="sort-icon fa-solid fa-sort-down"></i></th>
                  <th >Ảnh <i class="sort-icon fa-solid "></i></th>
                  <th >Chi tiết <i class="sort-icon fa-solid"></i></th>
                  <th class="sortable" onclick="sortTable(2)">Giá <i class="sort-icon fa-solid fa-sort-down"></i></th>
                  <th class="sortable" onclick="sortTable(3)">Số lượng <i class="sort-icon fa-solid fa-sort-down"></i></th>
                  <th>Hành động</th>
                </tr>
              </thead>  
              <tbody>
              </tbody>
            </table>
            <div id="pagination"></div>
          </div>

          <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="productModalLabel">Thêm/Sửa sản phẩm</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                  <form id="productForm"  method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                      <input type="hidden" class="form-control" id="productId" name="productId" placeholder="Nhập tên sản phẩm">
                    </div>
                    <div class="mb-3">
                      <label for="productName" class="form-label">Tên sản phẩm</label>
                      <input type="text" class="form-control" id="productName" name="name" placeholder="Nhập tên sản phẩm">
                    </div>
                    <div class="mb-3">
                      <label for="productimage" class="form-label">Ảnh sản phẩm</label>
                      <input type="file" class="form-control" id="productimage" name="productimage" accept="image/*">
                      <img id="imagePreview" src="" style="width: 100px; display: none;" alt="Xem trước ảnh sản phẩm">
                    </div>
                    
                    <div class="mb-3">
                      <label for="productPrice" class="form-label">Giá</label>
                      <input type="number" class="form-control" id="productPrice" name="price"placeholder="Nhập giá sản phẩm">
                    </div>
                    <div class="mb-3">
                      <label for="productCount" class="form-label">Số lượng</label>
                      <input type="number" class="form-control" id="productCount" name="count"placeholder="Nhập số lượng sản phẩm">
                    </div>
                    <div class="mb-3">
                      <label for="productdescription" class="form-label">Chi tiết sản phẩm</label>
                      <input type="text" class="form-control" id="productdescription" name="description" placeholder="Nhập chi tiết sản phẩm">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                  <button type="button" class="btn btn-primary" onclick="Savedata()">Lưu</button>
                </div>
              </div>
            </div>
          </div>    
    </div>
    <div layout:fragment="scripts">
      <script src="/js/doctor_product.js"></script>
    </div>
</body>
</html>
