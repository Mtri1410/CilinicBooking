<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Hello Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
      <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
      <!-- MDB -->
    <link rel="stylesheet" href="../static/style/css/bootstrap-login-form.min.css" />
</head>

  <body>

    <style>
        .divider:after,
        .divider:before {
          content: "";
          flex: 1;
          height: 1px;
          background: #eee;
        }
        .h-custom {
          height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
          .h-custom {
            height: 100%;
          }
        }
      </style>
      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
                alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method="post" >
                <div class="alert alert-success" th:if="${param.success}" th:text="${param.success}"></div>
                <div class="alert alert-danger" th:if="${param.error}">Tên đăng nhập hoặc mật khẩu không chính xác</div>

              <div class="form-outline mb-1">
                <label class="form-label" for="newPassword">Mật khẩu mới</label>
                <div class="input-group input-group-lg">
                  <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" name="newpass"/>
                </div>
              </div>
              <div class="form-outline mb-1">
                <label class="form-label" for="comfirmpassword">Nhập lại mật khẩu</label>
                <div class="input-group input-group-lg">
                  <input type="password" id="comfirmpassword" class="form-control" placeholder="Enter confirm password" name="confirmpass"/>
                </div>
              </div>
  
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" onclick="resetPassword()" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Đổi mật khẩu</button>
                </div>
              </form>
            </div>
          </div>
        </div>
       
      </section>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script th:src="@{/js/ChangeNewPass.js}"></script>
  </body>
</html>
